# Toggle logging of the current pane to a per-window file in the home directory.
bind P pipe-pane -o "cat >>~/#W.log" \; display-message "Toggled logging to ~/#W.log"

# Status lengths
set -g status-left-length 32
set -g status-right-length 150

# Terminal and colors
set -g default-terminal "screen-256color"   # or "tmux-256color" if your terminfo has it
set -g status-style "fg=white,bg=colour234"

# Borders
set -g pane-border-style "fg=colour245"
set -g pane-active-border-style "fg=colour39"

# Messages
set -g message-style "fg=colour16,bg=colour221,bold"

# Status content
set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]⮀#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]⮀'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"
set -g status-right "#(wemux status_users)"
set -g window-status-activity-style "bold"

# Behavior
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1
bind C-b send-prefix

# Mouse (replaces all old mouse-* and mode-mouse options)
set -g mouse on
